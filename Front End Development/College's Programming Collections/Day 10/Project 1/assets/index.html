<!DOCTYPE html>
<html lang="en">7
<head>
    <meta charset="UTF-8">  
    <!-- Meta Charset support any human language  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Initialization</title>
</head>
<body>
    <h1 style="text-align: center;">Table Structures</h1>
    <table border="1"; cellpadding="16"; cellspacing="0">
        <!-- Table's Header -->
        <thead>
            <tr>
                <th colspan="4">
                    School of Information Technology<br>
                    Tinkune, Kathmandu, Nepal
                </th>
            </tr>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Address</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Line 1 -->
            <tr>
                <td>1.</td>
                <td>Ram</td>
                <td>Kathmandu, Nepal</td>
                <td rowspan="3"></td>
            </tr>
            <!-- Line 2 -->
            <tr>
                <td>2.</td>
                <td>Manish </td>
                <td>Bhaktapur, Nepal</td>
            </tr>
            <!-- Line 3 -->
            <tr>
                <td>3.</td>
                <td>Giver</td>
                <td>Baglung, Nepal</td>
            </tr>
            <!-- Line 4 -->
            <tr>
                <td colspan="3">4.</td>
                <td></td>
       </tbody>
    </table>

    
</body>
</html>
